<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </h1>
        <form action="https://google.com/search">
            <div class="input_box">
                <div id="search-box">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                    <input id="search-text" onkeyup="displayX()" type="text" name="q">
                    <svg id="delete-text" onclick="delete_input()" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="#80868b" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
            </div>
            <div class="button_box">
                <input type="submit" value="Google Search">
                <input type="submit" value="Iâ€™m Feeling Lucky">
            </div>
            
        </form>

        <script>
            // When user enters characters into "search-text" the delete sign gets displayed
            const displayX = () => {
                let input = document.getElementById("search-text").value;
                console.log(input)
                let delete_sign = document.getElementById("delete-text").style;
                (input.length > 0) ? delete_sign.display = "block" : delete_sign.display = "none";
            }

            // When user clicks delete sign, the text in "search-text" gets deleted
            const delete_input = () => {
                document.getElementById("search-text").value = "";
                document.getElementById("delete-text").style.display = "none";
            }
        </script>
    </body>
</html>
